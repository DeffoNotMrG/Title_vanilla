<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Input</title>
</head>

<body>
    <div>
        <label for="title">Enter Title:</label>
        <input type="text" id="title" placeholder="Your title here...">
    </div>
    <div>
        <label for="speed">Animation Speed (seconds):</label>
        <input type="number" id="speed" step="0.1" placeholder="e.g. 2">
    </div>
    <div>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor">
    </div>
    <div>
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor">
    </div>
    <div>
        <label for="compWidth">Composition Width:</label>
        <input type="text" id="compWidth" placeholder="1080px">
    </div>
    <div>
        <label for="compHeight">Composition Height:</label>
        <input type="text" id="compHeight" placeholder="1350px">
    </div>
    <div>
        <label for="fontSize">Font Size:</label>
        <input type="text" id="fontSize" placeholder="3rem">
    </div>
    <button onclick="saveData()">Save</button>

    <script>
        function saveData() {
            const title = document.getElementById("title").value;
            const speed = document.getElementById("speed").value;
            const bgColor = document.getElementById("bgColor").value;
            const textColor = document.getElementById("textColor").value;
            const compWidth = document.getElementById("compWidth").value;
            const compHeight = document.getElementById("compHeight").value;
            const fontSize = document.getElementById("fontSize").value;

            localStorage.setItem("title", title);
            localStorage.setItem("speed", speed);
            localStorage.setItem("bgColor", bgColor);
            localStorage.setItem("textColor", textColor);
            localStorage.setItem("compWidth", compWidth || "1080px");
            localStorage.setItem("compHeight", compHeight || "1350px");
            localStorage.setItem("fontSize", fontSize || "3rem");

            window.location.href = "display.html"; // Redirect to the display page
        }
    </script>
</body>

</html>
